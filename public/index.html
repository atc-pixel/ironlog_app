<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- KRİTİK GÜNCELLEME: viewport-fit=cover eklendi. Bu, uygulamanın tüm ekranı (çentik dahil) kaplamasını sağlar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>IronLog</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- İKON AYARLARI (iOS için önbelleği kırmak adına isim değiştirdik) -->
    <link rel="icon" type="image/png" href="/apple-icon.png" />
    <link rel="apple-touch-icon" href="/apple-icon.png" />
    <!-- Farklı boyutlar için garanti olsun diye tekrarlayalım -->
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-icon.png" />
    
    <!-- iOS TAM EKRAN AYARLARI -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Status bar stili: 'black-translucent' içeriğin saatin altına girmesini sağlar, 'default' beyaz yapar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IronLog">

    <!-- Uygulama açılışında beyaz ekran yerine koyu tema görünsün -->
    <meta name="theme-color" content="#020617">
  </head>
  <body class="bg-slate-950">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
