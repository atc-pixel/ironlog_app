<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <!-- Zoom engelleyici ve tam ekran modu -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Sekme Başlığı (Güncellendi) -->
    <title>IronLog | Progressive Overload Assistant</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- İkon Ayarları (Apple için 'apple-touch-icon' çok önemlidir) -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon.png" />
    
    <!-- iOS Durum Çubuğu ve Başlık -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IronLog">

    <!-- Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
